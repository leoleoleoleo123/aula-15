<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador com Limite</title>
</head>
<body>
  <div id="app"></div>

  <script>
    let contagem = 0;

    function incrementar() {
      contagem++;
      render();
    }

    function render() {
      document.getElementById("app").innerHTML = `
        <p>Contagem: ${contagem}</p>
        ${contagem < 10 && '<button onclick="incrementar()">Incrementar</button>'}
      `;
    }

    render();
  </script>
</body>
</html>
